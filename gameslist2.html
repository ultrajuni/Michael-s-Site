<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Games</title>
    <link rel="stylesheet" href="gamestyles2.css">
</head>
<body>
    <!-- Corner images -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Main content -->
    <div class="container">
        <img src="robloxgameslogo.png" alt="Logo" class="logo">

        <div class="scrolling-frame">
            <div class="item">
                <img src="reworkicon.png" alt="Game Icon">
                <div class="item-content">
                    <h3>Piggy: The Rework</h3>
                    <p>Piggy by MiniToon, just in my eyes.</p>
                </div>
                <a href="https://bit.ly/piggyreworked" target="_blank" class="play-button">
                    <img src="GJ_playBtn2_001.png" alt="Play">
                </a>
            </div>
            <div class="item">
                <img src="IS1_Revamp_Icon.png" alt="Game Icon">
                <div class="item-content">
                    <h3>Ice Scream 1: Revamp</h3>
                    <p>Ice Scream, but shorter, and revamped, and in my eyes.</p>
                </div>
                <a href="https://www.roblox.com/games/8646170036/IS1-Revamp" target="_blank" class="play-button">
                    <img src="GJ_playBtn2_001.png" alt="Play">
                </a>
            </div>
        </div>
    </div>

    <div class="close-button">
        <a id="close-button1" href="index.html">
            <img src="close.png" alt="Close">
        </a>
    </div>

</body>
</html>
