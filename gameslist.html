<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godot Games</title>
    <link rel="stylesheet" href="gamestyles.css">
</head>
<body>
    <!-- Corner images -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Main content -->
    <div class="container">
        <img src="godotgameslogo.png" alt="Logo" class="logo">

        <div class="scrolling-frame">
            <div class="item">
                <img src="STC3R_Icon.png" alt="Game Icon">
                <div class="item-content">
                    <h3>Slendrina: The Cellar 3</h3>
                    <p>My fanmade continuation of the serie; Slendrina: The Cellar, by DVloper.</p>
                </div>
                <a href="https://gamejolt.com/games/stc3fangame/826098" target="_blank" class="play-button">
                    <img src="GJ_playBtn2_001.png" alt="Play">
                </a>
            </div>
        </div>
    </div>

    <div class="close-button">
        <a id="close-button1" href="index.html">
            <img src="close.png" alt="Close">
        </a>
    </div>

</body>
</html>
